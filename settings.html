<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="settings-body">
  <div class="settings-container">
    <h1>⚙️ 设置</h1>
    
    <div class="settings-form">
      <div class="form-group">
        <label for="savePath">视频保存位置:</label>
        <div class="input-group">
          <input type="text" id="savePath" readonly>
          <button id="selectPathBtn" class="btn btn-secondary">浏览...</button>
        </div>
        <small>录制的视频文件将保存到此文件夹</small>
      </div>

      <div class="form-group">
        <label for="maxStorage">最大存储空间 (GB):</label>
        <input type="number" id="maxStorage" min="1" max="1000" step="1">
        <small>超过此限制后，将自动删除最旧的录制文件</small>
      </div>

      <div class="form-group">
        <label for="segmentMinutes">视频分割时间 (分钟):</label>
        <input type="number" id="segmentMinutes" min="1" max="120" step="1">
        <small>录制将按照此时间自动分割成多个文件（推荐30分钟）</small>
      </div>

      <div class="form-group">
        <label for="currentPassword">停止录制密码 (修改):</label>
        <input type="password" id="currentPassword" placeholder="当前密码 (首次设置可留空)">
        <input type="password" id="newPassword" placeholder="新密码">
        <input type="password" id="confirmPassword" placeholder="确认新密码">
        <small>首次启动会要求设置密码，此处可修改密码</small>
      </div>

      <div class="form-actions">
        <button id="saveBtn" class="btn btn-primary">💾 保存设置</button>
        <button id="cancelBtn" class="btn btn-secondary">取消</button>
        <button id="openFolderBtn" class="btn btn-secondary">📁 打开保存文件夹</button>
      </div>

      <div class="settings-info">
        <h3>📝 使用说明</h3>
        <ul>
          <li><strong>视频保存位置:</strong> 选择一个有足够空间的文件夹</li>
          <li><strong>最大存储空间:</strong> 建议设置为硬盘可用空间的一半</li>
          <li><strong>视频分割时间:</strong> 较短的分割时间便于管理，但会产生更多文件</li>
          <li><strong>文件命名:</strong> 视频文件名格式为"开始时间_摄像头名称.webm"</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
